<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN"
   "http://www.w3.org/TR/html4/strict.dtd">

<html lang="en">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>Cleveland Title Clock</title>
  <meta name="author" content="Greg Pfaff">
  <link rel="stylesheet" href="styles/styles.css" type="text/css" media="screen" title="no title" charset="utf-8">
  <link href="http://fonts.googleapis.com/css?family=Mouse+Memoirs" rel="stylesheet" type="text/css">

  <!-- Date: 2012-12-09 -->
</head>

<body>
  <header>
    <h1> The Sad Saga of Cleveland Sports </h1>
    <h2> A running clock of our lovable losers last championship.</h2>
  </header>

  <div class="sports">

    <div class="Browns">
      <h3> Cleveland Browns </h3>
      <img src="img/browns2.png" width="125" height="125" alt="Browns2">
      <div id="counter" class="counter"></div>
    </div>

    <div class="Indians">
      <h3> Cleveland Indians </h3>
      <img src="img/indians.png" width="125" height="125" alt="Indians">
      <div id="counter2" class="counter"></div>
    </div>

    <div class="Cavs">
      <h3>Cleveland Cavaliers</h3>
      <img src="img/cavs.png" width="125" height="125" alt="Cavs">
      <div id="counter3" class="counter"></div>
    </div>

  </div>
  <script src="js/script.js" type="text/javascript" charset="utf-8"></script>
</body>
</html>
